<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会议室预约系统</title>
</head>

<body>

    <!-- 挂载结点 -->
    <div id="root"></div>

    <!-- 打包文件 -->
    <script src="./build/main.js"></script>

    <script>
        function getUA(){
            
            var userAgentInfo = navigator.userAgent.toLowerCase();
            var Agents = ["android", "iphone", "symbianos", "windows phone","ipad", "ipod"];
            var flag = true
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) >= 0) {
                    flag = false
                    break
                }
            }
            return flag
        }

        var flag = getUA()
        if(flag){
            location.replace('http://hysgl.suda.edu.cn/_customs/suda/appointment/index.html#/home')
        }else{
            location.replace('http://hysgl.suda.edu.cn/_customs/suda/appointment/mobile/index.html#/home')
        }
    
    </script>

</body>

</html>
